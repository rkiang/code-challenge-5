<!DOCTYPE html>
<html>

<head>
    <title>Code Challenge 5</title>
    <script src="vendors/angular.js"></script>
    <script src="vendors/angular-route.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <div ng-app="MessageApp" ng-controller="MessageController as vm">
        <h1>Code Challenge 5</h1>
        <form>
            <label>Name</label>
            <input type="text" ng-model="vm.newMessage.name" placeholder="Name" />
            <label>Message</label>
            <input type="text" ng-model="vm.newMessage.message" placeholder="Message" />
            <button ng-click="vm.addMessages(vm.newMessage)">Send Message</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody ng-repeat="messages in vm.messages">
                <tr>
                    <td>{{messages.name}}</td>
                    <td>{{messages.message}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
