<!DOCTYPE html>
<html>
<head>
    <title>Code Challenge 5</title>
    <script src="vendors/angular.js"></script>
    <script src="vendors/angular-route.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div ng-app="MessageApp" ng-controller="MessageController as vm">
        <h1>Code Challenge 5</h1>
        <form>
            <label>Name</label>
            <input type="text" ng-model="vm.name" placeholder="Name" />
            <label>Message</label>
            <input type="text" ng-model="vm.message" placeholder="Message" />
            <button ng-click="vm.addMessages()">Send Message</button>
        </form>
    </div>
</body>

</html>
